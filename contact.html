<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
    </head>
<body>
  <h3>Photoshoot Booking Form</h3>

  <div class="container">
    <form action="#">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="email">E-Mail</label>
      <input type="text" id="email" name="email" placeholder="E-mail..">
  
      <label for="shoot">Choose a Photoshoot</label>
      <select id="shoot" name="shoot">
        <option value="weds">Wedding Function</option>
        <option value="birth">Birthday Party</option>
        <option value="born">Born Baby</option>
        <option value="baby">Baby Shower</option>
      </select>
  
      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  
</body>
</html>
